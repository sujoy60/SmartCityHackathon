<!DOCTYPE html>
<html>
<head>
  <title>Smart Bin Pickup </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>House 1 Bin</h1>
  
  <!--h3>You have <span class="black"><span id="balance"></span> META</span></h3-->
  <h3>Your Bin <span class="black"><span id="needPickUpBool"></span> </span></h3>

  <br>
  <!--h1>Send MetaCoin</h1-->
  <!--br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input-->

  <br></br>
  <input id="week" type="week">
  <br><label for="garbageLevel">Enter Sensor Data i.e Garbage Level:</label><input type="text" id="garbageLevel" placeholder="e.g., 10"></input>
  <h3>Pickups Done so Far : <span class="black"><span id="txt_pickUpsDone"></span> </span></h3>
  <br><br><button id="BtnPickUpBin" hidden='true' onclick="App.pickUpDoing()">Pick up bin</button>
  <br><br><button id="send" onclick="App.sendCoin()">Process Sensor Data</button>
  <br><br>
  <br><input id="recycleBin" type="checkbox" name="Recycle Bin" value="YesRecycle"> Recycle Bin <br>
  <span id="status"></span>
  <br>
  <!--span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span-->
</body>
</html>
